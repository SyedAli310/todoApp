{% extends 'base.html' %}

{% block content %}
<title>BinJer &#8226; Login</title>
<main class="p-4">
    <div  class="col-lg-5 shadow mx-auto p-0 rounded theme-change-div bg-light">
        <div class="alert alert-primary"><h2>Login to your account</h2></div>
        {% for message in messages %}
          <p class="text-danger text-center">{{message}}</p>
        {% endfor %}
        <form action="/login/" method="POST" class="px-4 pb-2">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputUsername" class="theme-change-text text-dark">Username</label>
            <input type="text" name="username" class="form-control" id="inputUsername" required placeholder="Enter a username...">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="theme-change-text text-dark">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword" required placeholder="Enter a password...">
            <br>
            <input type="checkbox" onclick="showPass()">&nbsp;<span class="theme-change-text text-dark small">Show Password </span>
        </div>
       
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Login">
        </div>
        </form>
        <div class="pb-2 text-center">
            <span class="text-muted">Don't have an account? - </span>
            <a href="/signup">Signup</a>
        </div>
    </div>
</main>

<script>
    function showPass() {
  var x = document.getElementById("inputPassword");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

{% endblock %}
